<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To Do Practice</title>
  </head>
  <style>
    #todo-item {
      font-weight: 700;
      font-size: 2em;
    }
  </style>
  <body>
    <!-- Title -->
    <h1>My To Do's!</h1>

    <!-- Input Form -->
    <form id="myForm">
      <span id="todo-item"
        >To Do Item: <input id="to-do" type="text"/><input
          id="add-to-do"
          value="Add Item"
          type="submit"
      /></span>
    </form>

    <hr />

    <!-- To-Do List -->
    <div id="to-dos"></div>
    <script></script>
  </body>
</html>
